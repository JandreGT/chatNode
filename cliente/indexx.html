<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    
</head>
<body>

    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="image/usuario.jpg" />
            <p id="msjError" class="profile-name-card" style="display:none"> Credenciales invalidas</p>
            
            <form class="form-signin" action="">

                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" 
                       id="inputUser" 
                       class="form-control" 
                       placeholder="Usuario" 
                       required autofocus>

                <input type="password" 
                       id="inputPassword" 
                       class="form-control" 
                       placeholder="Password"
                       required>

                <input type="button" id="ingresar" class="btn btn-info btn-sm mb-2" value="Ingresar">
        
            </form>
        </div>
    </div>

    <script src="js/JQuery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>
</html>
